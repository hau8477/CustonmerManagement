<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thêm mới khách hàng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/add_new_customer.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
</head>
<body>

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo me-auto"><a class="text-decoration-none">CTY TNHH</a></h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto">Trang chủ</a></li>
                <li><a class="nav-link scrollto">Chúng tôi</a></li>
                <li><a class="nav-link scrollto" onclick="navToAddNewCustomer()">Thêm mới khách hàng</a></li>
                <li><a class="nav-link scrollto" onclick="navToListCustomer()">Danh sách khách hàng</a></li>
                <li><a class="nav-link scrollto">Liên hệ</a></li>
                <li><a class="nav-link scrollto">Dịch vụ</a></li>
                <li><a class="nav-link scrollto">Thông tin</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>

        </nav>
    </div>
</header>


<div class="mt container-fluid">
    <div class="bg fs-4 fw-bolder d-flex align-items-center">
        <span class="container-fluid">Thêm mới khách hàng</span>
    </div>

    <div class=" container-fluid shadow-lg">

        <div class="row justify-content-start mb-3 ">
            <div class="col-lg-2 col-md-4">
                <a>
                    <button onclick="navToImportExcel()" class="btn btn-info">Nhập từ file Excel</button>
                </a>
            </div>
        </div>

        <form>

            <div class="row justify-content-center">

                <div class="col-12 col-md-4">
                    <div class="row align-items-center">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="code" class="col-form-label">Mã <span
                                    class="form-text text-danger">*</span>:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input class="form-control shadow-sm" placeholder="ex: DT001" type="text" id="code"
                                   onblur="checkCodeInput()">
                            <span class="form-text text-danger" id="codeError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="address" class="col-form-label">Địa chỉ:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="text" id="address" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="addressError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="phoneNumber" class="col-form-label">Điện thoại <span
                                    class="form-text text-danger">*</span>:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input required type="text" id="phoneNumber" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="phoneNumberError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="email" class="col-form-label">Email <span class="form-text text-danger">*</span>:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="email" id="email" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="gardensoft@gmail.com">
                            <span class="form-text text-danger" id="emailError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="customerType" class="col-form-label">Loại khách hàng:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <select name="doctor" id="customerType" class="form-select">
                            </select>
                            <span class="form-text text-danger" id="customerTypeError"></span>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="row align-items-center">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="name" class="col-form-label">Tên <span
                                    class="form-text text-danger">*</span>:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="text" id="name" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="nameError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="passport" class="col-form-label">ID/Passport:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="text" id="passport" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="passportError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="mobile" class="col-form-label">Di động <span
                                    class="form-text text-danger">*</span>:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="text" id="mobile" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="mobileError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="bankAccount" class="col-form-label"><span
                                    class="text-truncate">Tài khoản ngân hàng:</span></label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="text" id="bankAccount" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="bankAccountError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="paymentTerm" class="col-form-label">Hạn thanh toán:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="text" id="paymentTerm" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="paymentTermError"></span>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="row align-items-center">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="dateOfBirth" class="col-form-label">Ngày sinh:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="date" id="dateOfBirth" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="dateOfBirthError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="issueDate" class="col-form-label">Ngày cấp:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="date" id="issueDate" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="issueDateError"></span>
                        </div>

                    </div>
                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="fax" class="col-form-label">Fax:</label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="text" id="fax" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="">
                            <span class="form-text text-danger" id="faxError"></span>
                        </div>
                    </div>

                    <div class="row align-items-center mt-5">
                        <div class="col-4 col-md-4 d-flex justify-content-end">
                            <label for="bankName" class="col-form-label"><span
                                    class="text-truncate">Tên ngân hàng:</span></label>
                        </div>
                        <div class="col-8 col-md-8">
                            <input type="text" id="bankName" class="form-control shadow-sm"
                                   aria-describedby="passwordHelpInline"
                                   placeholder="ACB, VCB, TPBank,... ">
                            <span class="form-text text-danger" id="bankNameError"></span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row mt-5">
                <div class="col-12 text-center">
                    <a onclick="navToListCustomer()">
                        <button type="button" class="btn btn-dark btn-closes">Thoát</button>
                    </a>
                    <button type="button" class="btn btn-secondary btn-save" onclick="saveCustomer()">
                        Lưu
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/add_new_customer.js"></script>

</html>
